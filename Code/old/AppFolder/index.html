<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Graph Dashboard</title>
</head>
<body>
    <form action="/plot" method="post" target="_blank">
        <select name="selected_date">
            {% for date in available_dates %}
            <option value="{{ date }}">{{ date }}</option>
            {% endfor %}
        </select>
        <button type="submit">Generate Plot</button>
    </form>
</body>
</html>
